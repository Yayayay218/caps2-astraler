<div class="custom-login">
    <div class="col-lg-2">
        <div class="login-header pull-right">

            <div class="dropdown">

                <img src="./assets/img/icon/login-icon.svg" style="margin-right: 8px">
                <a class="dropdown-toggle header-title" data-toggle="dropdown">business login
                    <b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li class="nav-header">BUSINESS LOGIN</li>
                    <li class="divider"></li>
                    <li>
                        <form class="login-box">
                            <div class="form-group">
                                <div class="group">
                                    <input type="email" class="form-control" id="email" required>
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label>Email</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="group">
                                    <input type="password" class="form-control" id="pwd" required>
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label>Password</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-default"
                                    style="width: 310px;height: 55px;border-radius: 5px;  background-color: #ea9215; margin: 15px 25px;">
                                <p class="submit-login">Login</p>
                            </button>
                        </form>
                    </li>
                    <li class="forgot-pwd"><a href="#">
                        Forgot Password?</a>
                    </li>
                    <li class="divider"></li>
                    <li class="request-business"><a href="#" style="color: #0082d5;">Request Business
                        Access</a></li>
                </ul>

            </div>
        </div>
    </div>
</div>
