<body>
<form class="form-horizontal" role="form" name="categoryForm">
    <div class="form-group"
         ng-class="{ 'has-error' :categoryForm.categoryId.$dirty && categoryForm.categoryId.$invalid }">
        <label class="col-sm-3 control-label no-padding-right">ID*</label>
        <div class="col-sm-9">
            <input type="text" id="" class="col-xs-10 col-sm-5" name="categoryId"
                   ng-model="category.id"
                   required/>
            <p ng-show="categoryForm.categoryId.$dirty && categoryForm.categoryId.$invalid"
               class="help-block">ID is required</p>
        </div>
    </div>
    <div class="form-group"
         ng-class="{ 'has-error' : categoryForm.categoryName.$invalid && categoryForm.categoryName.$dirty }">
        <label class="col-sm-3 control-label no-padding-right"> Category Name* </label>
        <div class="col-sm-9">
            <input type="text" id="1" class="col-xs-10 col-sm-5" name="categoryName"
                   ng-model="category.categoryname"
                   ng-minlength="3" ng-maxlength="20" required/>
            <p ng-show="categoryForm.categoryName.$dirty && categoryForm.categoryName.$error.required"
               class="help-block">Category Name is required</p>
            <p ng-show="categoryForm.categoryName.$error.minlength" class="help-block">Category name
                is too short</p>
            <p ng-show="categoryForm.categoryName.$error.maxlength" class="help-block">Category name
                is too long</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" >
            Description </label>
        <div class="col-sm-9">
            <textarea class="col-xs-10 col-sm-5" style="height: 120px;" ng-model="category.description"/></textarea>
        </div>
    </div>
    <div class="clearfix form-actions">
        <div class="col-md-offset-3 col-md-9">
            <button class="btn btn-info" type="button" ng-disabled="categoryForm.$invalid">
                <i class="ace-icon fa fa-check bigger-110"></i>
                Submit
            </button>
            <button class="btn btn-sm m-l-5" id="cancel" ng-click="changeView('back')">
                <i class="ace-icon fa fa-close bigger-110"></i>
                Cancel
            </button>
        </div>
    </div>
</form>
</body>
