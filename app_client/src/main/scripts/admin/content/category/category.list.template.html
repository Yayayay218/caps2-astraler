<div class="row">
    <div class="col-xs-12">
        <div class="table-header">
            Category List
        </div>
        <div>
            <table id="categoryDataTable" class="table table-striped table-bordered table-hover"
                   ng-controller="homePageCtrl">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Category Name</th>
                    <th>Description</th>
                    <th></th>
                </tr>

                </thead>
                <tbody>
                <tr ng-repeat="item in listBanners">
                    <td>{{item.title}}</td>
                    <td>{{item.description}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
