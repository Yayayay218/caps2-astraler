<body>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">Order Number</label>
        <div class="col-sm-4">
            <input type="text" id="s234" ng-model="orders.ordernumber" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">Customer ID</label>
        <div class="col-sm-4">
            <input type="text" id="s234" ng-model="orders.customerid" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">Order Date</label>
        <div class="col-sm-4">
            <input type="text" id="s234" ng-model="orders.orderdate" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">Ship Address</label>
        <div class="col-sm-4">
            <input type="text" id="s2343" ng-model="orders.address" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">Total Price</label>
        <div class="col-sm-4">
            <input type="text" id="1" ng-model="orders.price" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">Status</label>
        <div class="col-sm-9">
            <select class="col-xs-10 col-sm-5" id="status" ng-model="orders.status">
                <option ng-repeat="status in status.select" value="{{status.value}}">{{status.name}}</option>
            </select>
        </div>
    </div>
    <div class="clearfix form-actions">
        <div class="col-md-offset-3 col-md-9">
            <button class="btn btn-info" type="button">
                <i class="ace-icon fa fa-check bigger-110"></i>
                Submit
            </button>
            <button class="btn" ng-click="changeView('back')">
                <i class="ace-icon fa fa-undo bigger-110"></i>
                Cancel
            </button>
        </div>
    </div>
</form>
</body>
