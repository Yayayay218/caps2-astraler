<body>
<form class="form-horizontal" role="form" name="categoryForm">
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">ID</label>
        <div class="col-sm-9">
            <input type="text" id="" class="col-xs-10 col-sm-5" name="id"
                   ng-model="subcategory.id"
                   required/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">Subcategory Name</label>
        <div class="col-sm-9">
            <input type="text" id="1" class="col-xs-10 col-sm-5" name="name"
                   ng-model="subcategory.name"
                   ng-minlength="3" ng-maxlength="20" required/>
        </div>
    </div>
    <div class="clearfix form-actions">
        <div class="col-md-offset-3 col-md-9">
            <button class="btn btn-info" type="button">
                <i class="ace-icon fa fa-check bigger-110"></i>
                Submit
            </button>
            <button class="btn btn-sm m-l-5" id="cancel" ng-click="changeView('back')">
                <i class="ace-icon fa fa-close bigger-110"></i>
                Cancel
            </button>
        </div>
    </div>
</form>
</body>
